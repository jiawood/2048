<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>2048</title>
</head>
<body>
<div class="container">
  <p class="m2048">2048</p>
  <p class="information">合并相同的方块，得到2048的方块！</p>
  <div class="btn" id="score">Score</div>
  <div class="btn" id="highscore">Best</div>
  <button id="new-game">新游戏</button>
  <div class="game-container">
    <div id="gameEnd" id="hide">
      <strong>Game over!</strong>
      <button id="try-again">再试一次</button>
    </div>
  </div>
  <div id="canvasBlock">
    <canvas id="canvas" width="500" height="500"></canvas>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
